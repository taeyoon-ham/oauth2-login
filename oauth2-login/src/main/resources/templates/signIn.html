<!DOCTYPE html>
<html data-navigation-type="default" data-navbar-horizontal-shape="default" lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Phoenix</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="/phoenix/assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/phoenix/assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/phoenix/assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="/phoenix/assets/img/favicons/favicon.ico">
    <link rel="manifest" href="/phoenix/assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="/phoenix/assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="/phoenix/vendors/simplebar/simplebar.min.js"></script>
    <script src="/phoenix/assets/js/config.js"></script>


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link href="/phoenix/vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="/phoenix/assets/css/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="/phoenix/assets/css/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
    <link href="/phoenix/assets/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="/phoenix/assets/css/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
    <script>
        var phoenixIsRTL = window.config.config.phoenixIsRTL;
        if (phoenixIsRTL) {
            var linkDefault = document.getElementById('style-default');
            var userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
        } else {
            var linkRTL = document.getElementById('style-rtl');
            var userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
        }


        function fn_login() {
            alert(document.loginForm.username.value);
            document.loginForm.submit();
        }

        function fn_social_login(provider) {
            location.href = "/oauth2/authorization/"+provider;
        }
    </script>
</head>


<body>

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">
    <div class="container">
        <div class="row flex-center min-vh-100 py-5">
            <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a class="d-flex flex-center text-decoration-none mb-4" href="/phoenix/index.html">
                <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block"><img src="/phoenix/assets/img/icons/logo.png" alt="phoenix" width="58" />
                </div>
            </a>
                <div class="text-center mb-7">
                    <h3 class="text-body-highlight">Sign In</h3>
                    <div th:if="${isAuthenticationException}">
                        <p th:text="${errorMessage}">Default error message</p>
                    </div>
                    <p class="text-body-tertiary">Get access to your account</p>
                </div>
                <button class="btn btn-phoenix-secondary w-100 mb-3" onclick="fn_social_login('google')"><span class="fab fa-google text-danger me-2 fs-9"></span>Sign in with Google</button>
                <button class="btn btn-phoenix-secondary w-100 mb-3" onclick="fn_social_login('kakao')"><span class="fab fa-kakao text-primary me-2 fs-9"></span>Sign in with Kakao</button>
                <button class="btn btn-phoenix-secondary w-100" onclick="fn_social_login('andalos')"><span class="fab fa-andalos text-primary me-2 fs-9"></span>Sign in with Andalos</button>
                <div class="position-relative">
                    <hr class="bg-body-secondary mt-5 mb-4" />
                    <div class="divider-content-center">or use email</div>
                </div>
                <form name="loginForm" action="/sign-in" method="post">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />
                <div class="mb-3 text-start">
                    <label class="form-label" for="username">ID</label>
                    <div class="form-icon-container">
                        <input class="form-control form-icon-input" id="username" type="text" placeholder="name@example.com" name="username"/><span class="fas fa-user text-body fs-9 form-icon"></span>
                    </div>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label" for="password">Password</label>
                    <div class="form-icon-container">
                        <input class="form-control form-icon-input" id="password" type="password" placeholder="Password" name="password"/><span class="fas fa-key text-body fs-9 form-icon"></span>
                    </div>
                </div>
                <div class="row flex-between-center mb-7">
                    <div class="col-auto">
<!--                        <div class="form-check mb-0">-->
<!--                            <input class="form-check-input" id="basic-checkbox" type="checkbox" checked="checked" />-->
<!--                            <label class="form-check-label mb-0" for="basic-checkbox">Remember me</label>-->
<!--                        </div>-->
                    </div>
                    <div class="col-auto"><a class="fs-9 fw-semibold" href="/phoenix/pages/authentication/simple/forgot-password.html">Forgot Password?</a></div>
                </div>
                <button class="btn btn-primary w-100 mb-3" onclick="fn_login()">Sign In</button>
                </form>
                <div class="text-center"><a class="fs-9 fw-bold" href="/phoenix/pages/authentication/simple/sign-up.html">Create an account</a></div>
            </div>
        </div>
    </div>
</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->

<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<script src="/phoenix/vendors/popper/popper.min.js"></script>
<script src="/phoenix/vendors/bootstrap/bootstrap.min.js"></script>
<script src="/phoenix/vendors/anchorjs/anchor.min.js"></script>
<script src="/phoenix/vendors/is/is.min.js"></script>
<script src="/phoenix/vendors/fontawesome/all.min.js"></script>
<script src="/phoenix/vendors/lodash/lodash.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
<script src="/phoenix/vendors/list.js/list.min.js"></script>
<script src="/phoenix/vendors/feather-icons/feather.min.js"></script>
<script src="/phoenix/vendors/dayjs/dayjs.min.js"></script>
<script src="/phoenix/assets/js/phoenix.js"></script>

</body>

</html>
